<h2>Garantizar Derechos educativos y lingüísticos de los pueblos originarios.</h2>
<p>Garantizar Derechos educativos y lingüísticos de los pueblos originarios presentes en el 
convenio 169 OIT y en la ley 19.253. Además, el reconocimiento jurídico de los hogares 
estudiantiles mapuche.</p>
